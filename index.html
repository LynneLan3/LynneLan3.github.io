<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的个人介绍</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section h2 {
            color: #666;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .section p {
            line-height: 1.6;
            color: #555;
        }
        
        .gallery {
            margin: 2rem 0;
            padding: 0 20px;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .gallery-image {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="avatar.png" alt="个人头像" class="avatar">
            <h1>您的名字</h1>
            <p>一句简短的个人介绍</p>
        </div>

        <div class="section">
            <h2>关于我</h2>
            <p>在这里写一段详细的自我介绍，可以包含您的教育背景、工作经历等。</p>
        </div>

        <div class="section">
            <h2>技能特长</h2>
            <p>列出您的主要技能和特长，例如：</p>
            <ul>
                <li>技能1</li>
                <li>技能2</li>
                <li>技能3</li>
            </ul>
        </div>

        <div class="section">
            <h2>联系方式</h2>
            <p>邮箱：your.email@example.com</p>
            <p>微信：your_wechat</p>
        </div>

        <div class="intro">
            <h1>您的名字</h1>
            <p>自我介绍内容</p>
        </div>

        <div class="gallery">
            <div class="image-container">
                <img src="1.jpg" alt="图片1" class="gallery-image">
                <img src="2.jpg" alt="图片2" class="gallery-image">
                <img src="3.jpg" alt="图片3" class="gallery-image">
            </div>
        </div>
    </div>
</body>
</html>
